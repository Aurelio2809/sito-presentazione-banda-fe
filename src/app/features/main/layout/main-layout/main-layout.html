<div class="shell">
  <header class="header">
    <div class="header__inner">
      <a class="brand" routerLink="/">
        <span class="brand__mark" aria-hidden="true"></span>

        <span class="brand__text">
          <span class="brand__title">Banda Musicale</span>
          <span class="brand__subtitle">Città di Casali del Manco</span>
        </span>
      </a>

      <nav class="nav">
        <a
          class="nav__link"
          routerLink="/"
          routerLinkActive="is-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </a>
        <a class="nav__link" routerLink="/about" routerLinkActive="is-active">Chi siamo</a>
        <a class="nav__link" routerLink="/events" routerLinkActive="is-active">Eventi</a>
        <a class="nav__link" routerLink="/contacts" routerLinkActive="is-active">Contatti</a>
      </nav>
    </div>
  </header>

  <main class="content">
    <router-outlet></router-outlet>
  </main>

  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__copy">© {{ currentYear }} Banda Musicale Città di Casali del Manco</div>

      <div class="footer__links">
        <a class="footer__link" href="#" target="_blank" rel="noopener">Facebook</a>
        <span class="footer__dot">•</span>
        <a class="footer__link" href="#" target="_blank" rel="noopener">Instagram</a>
        <span class="footer__dot">•</span>
        <a class="footer__link" href="#" target="_blank" rel="noopener">YouTube</a>
      </div>
    </div>
  </footer>
</div>
