<div class="home" [attr.data-anim]="animEnabled ? 'on' : 'off'">
  <section
    class="heroSection"
    *ngFor="let s of sections; let i = index"
    #sec
    [attr.data-side]="i % 2 === 0 ? 'left' : 'right'"
  >
    <div class="section__inner">
      <div class="section__grid">
        <!-- TEXT -->
        <div class="section__text">
          <div class="section__tag">{{ s.tag }}</div>
          <h2 class="section__title">{{ s.title }}</h2>
          <p class="section__desc">{{ s.text }}</p>

          <div class="section__actions">
            <a class="section__btn" [routerLink]="s.ctaLink">{{ s.ctaText }}</a>
          </div>
        </div>

        <!-- IMAGE -->
        <div class="section__media">
          <div class="mediaFrame">
            <img class="mediaImg" [src]="s.img" [alt]="s.title" loading="lazy" />
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
